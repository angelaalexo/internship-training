<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallety</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="gallery-container">
    <h1>My Photo Gallery</h1>
    <h3>Explore the gallery by selecting a category below!</h3>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">Cities</button>
        <button class="filter-btn" data-filter="people">People</button>
    </div>

    <div class="gallery-grid">
        <img src="img/nature1.jpg" class="gallery-item nature" alt="Peaceful lake">
        <img src="img/nature2.jpg" class="gallery-item nature" alt="Panorama">
        <img src="img/city1.webp" class="gallery-item city" alt="Paris, France">
        <img src="img/city2.jpeg" class="gallery-item city" alt="Nice, France">
        <img src="img/people1.webp" class="gallery-item people" alt="Dad & son hugging">
        <img src="img/people2.webp" class="gallery-item people" alt="Weeding group shot">
        <img src="img/nature3.jpg" class="gallery-item nature" alt="Somewhere in the mountains">
        <img src="img/city3.jpg" class="gallery-item city" alt="Milano, Italy">
        <img src="img/people3.jpg" class="gallery-item people" alt="At work">
    </div>
</div>

<div class="modal">
    <button class="close">Close</button>
    <img class="modal-img">
    <div class="modal-caption"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
